<!-- Wide card with share menu button -->
<style>
.demo-card-square.mdl-card {
  
  width: 320px;
    display: inline-block;
    
}
.demo-card-square > .mdl-card__title {
  color: #fff;
  height: 176px;

}
.demo-card-square > .mdl-card__menu {
  color: #fff;
}
    
    @media(max-width : 512px){
        .demo-card-square.mdl-card {
            width : 320px;
        }
    }
    
     @media(max-width : 512px){
        .logo {
            width : 65%;
            height: 65%;
        }
    }
</style>

<div class="row">
<!--Blogs Section-->
<div class="col-xs-12">
 <center>
  <img src="../logos/youWrite%20Blogs.svg" class="logo">
  </center>
  <br>
  </div>
<div class="mdl-grid">
<div class="container-fluid"  ng-repeat="fruit in myBlogs | limitTo : 3">
 
<div class="demo-card-square mdl-card mdl-shadow--2dp">

  <div class="mdl-card__title" style="background: url({{fruit.headerImage}}) center / cover;">
    <h2 class="mdl-card__title-text"><strong>{{fruit.title}}</strong></h2>
  </div>
  <div class="mdl-card__supporting-text" ng-bind-html="fruit.body | htmlToPlainText | limitTo : 100">
  
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect pull-left" href="#/viewBlogs/{{fruit.title}}">
      Read More
    </a>
<!--
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect pull-right" href="#/editBlogs/{{fruit.title}}">
      Edit Blog
    </a>
-->
  </div>
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
 
</div>


</div>

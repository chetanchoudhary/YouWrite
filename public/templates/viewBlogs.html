

    <!-- Custom styles for this template -->
    <link href="../css/clean-blog.css" rel="stylesheet">





<br>



<header class="masthead" style="background-image: url({{blog[0].headerImage}})">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 mx-auto">
            <div class="post-heading">
             <center>
              <h1>{{blog[0].title}}</h1>
              <h2 class="subheading">{{blog[0].subHeading}}</h2>
              <span class="meta">Posted by {{blog[0].author}}</span>
            </center>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1 mx-auto" ng-bind-html="blog[0].body">
            
          </div>
        </div>
      </div>
    </article>
    
    <div class="sharethis-inline-reaction-buttons"></div>
    
    
    
    
    
     <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property=5aa745f3cd8f960013905bba&product=sticky-share-buttons"></script>
